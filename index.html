<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="assets/style.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

     <body class="login-bg">
         <div class="row">
           <div class="col s12">
             <div class="container"><div id="login-page" class="row">
       <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
         <form class="login-form">
           <div class="row">
             <div class="input-field col s12">
               <h5 class="ml-4">Sign in</h5>
             </div>
           </div>
           <div class="row margin">
             <div class="input-field col s12">
               <i class="material-icons prefix pt-2">person_outline</i>
               <input id="username" type="text">
               <label for="username" class="center-align">Username</label>
             </div>
           </div>
           <div class="row margin">
             <div class="input-field col s12">
               <i class="material-icons prefix pt-2">lock_outline</i>
               <input id="password" type="password">
               <label for="password">Password</label>
             </div>
           </div>
           <div class="row">
             <div class="col s12 m12 l12 ml-2 mt-1">
               <p>
                 <label>
                   <input type="checkbox" />
                   <span>Remember Me</span>
                 </label>
               </p>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <a href="dashboard.html" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Login</a>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s6 m6 l6">
               <p class="margin medium-small"><a href="user-register.html">Register Now!</a></p>
             </div>
             <div class="input-field col s6 m6 l6">
               <p class="margin right-align medium-small"><a href="user-forgot-password.html">Forgot password ?</a></p>
             </div>
           </div>
         </form>
       </div>
     </div>
             </div>
           </div>
         </div>
     <!--JavaScript at end of body for optimized loading-->
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </body>
 </html>
